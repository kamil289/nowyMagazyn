<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
<form id="login-form" method="POST" th:object="${user}">
    <input type="text" placeholder="login" th:object="${login}"><br/>
    <input type="password" placeholder="password" th:object="${password}"><br/>
    <input type="submit" value="OK">
</form>
</body>
</html>
